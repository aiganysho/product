{% extends 'base.html' %}

{% block title %}Confirm the deletion of the product{% endblock %}
{% block page_header %}Are you sure you want to delete the product  "{{ product.name }}"?{% endblock page_header %}

{% block content%}
    <form action="{% url "delete-product" product.id %}", method="POST">
        {% csrf_token %}
        <input type="submit" value='yes'>
        </br>
         </br>
        <a href="{% url "view-product" product.id %}">Cancellation!</a>
    </form>
{% endblock content %}
